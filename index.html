
<!DOCTYPE html>

<head>

    <meta name="theme-color" content="#0D47A1">

    <!-- PWA Meta Tags -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#0D47A1',   // Azul Marinho Profundo
                action: '#FFD600',    // Amarelo Ouro Vibrante
                bg: '#F5F7FA',        // Cinza Gelo Suave
                black: '#000000'      // Preto Puro
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Courier Prime', 'monospace']
            }
          }
        }
      }

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #F5F7FA; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @media print {
            @page { margin: 0; size: auto; }
            html, body { height: auto; background: white !important; margin: 0 !important; padding: 0 !important; }
            body * { visibility: hidden; }
            #printable-area, #printable-area * { visibility: visible; }
            #printable-area { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 4mm; background: white !important; color: black !important; font-family: 'Courier Prime', monospace; }
            header, footer, nav, button, .no-print { display: none !important; }
        }
        
        .receipt-font { font-family: 'Courier Prime', monospace; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
