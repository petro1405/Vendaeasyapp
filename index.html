
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/192/1162/1162456.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @media print {
            body * { visibility: hidden; background: white !important; }
            #printable-area, #printable-area * { visibility: visible; }
            #printable-area { 
                position: absolute; 
                left: 0; 
                top: 0; 
                width: 100%;
                margin: 0;
                padding: 0;
                font-family: 'Courier Prime', monospace;
            }
            .no-print { display: none !important; }
            @page { margin: 0; }
        }
        
        .receipt-font { font-family: 'Courier Prime', monospace; }
        
        /* Ajuste para notch de celulares modernos */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.473.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script>
      // Registro do Service Worker para PWA simplificado
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Tentativa direta de registro. O navegador cuidará da política de mesma origem.
          // Removido o uso de 'new URL()' que estava causando falhas em alguns ambientes de sandbox.
          navigator.serviceWorker.register('sw.js')
            .then(reg => console.log('Service Worker registrado!', reg.scope))
            .catch(err => {
              // Em ambientes de preview (iframes de origem diferente), o registro falha silenciosamente
              console.warn('Aviso: Registro de Service Worker ignorado ou falhou. Isso é esperado em alguns ambientes de teste:', err.message);
            });
        });
      }
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
